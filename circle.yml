machine:
  services:
    - docker

dependencies:
  pre:
    - docker run --rm gliderlabs/glu | tar xC /home/ubuntu/bin
    - glu version
    - glu container up
  override:
    - glu build linux,darwin ./cmd

test:
  override:
    - make test

deployment:
  release:
    branch: release
    commands:
      - make release
